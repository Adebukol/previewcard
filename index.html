<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="product-image" src="images/image-product-desktop.jpg" alt="Description of product image">
    <img src="images/image-product-mobile.jpg" alt="product-image" class="mobile-image">
    <article class="product-detail">
        <header>
            <h1>PERFUME</h1>
        </header>
        <section class="product-description">
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
        </section>

        <section class="product-price">
            <h2 class="price">$149.99 <sup>$169.99</sup></h2>
        </section>
        <footer>
            <button type="button"><img src="images/icon-cart.svg"> Add to Cart</button>
        </footer>
    </article>
        
</main>

    <img src="images/image-product-desktop.jpg" alt="" class="product">
    <h1></h1>
  </div> -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
